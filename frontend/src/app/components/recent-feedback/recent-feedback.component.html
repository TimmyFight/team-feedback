<section id="recentFeedbackCard">
  <h3>Recent Feedback</h3>
  <ng-container
    *ngIf="
      recentFeedbackData && recentFeedbackData.length > 0;
      else noFeedback
    ">
    <table mat-table [dataSource]="recentFeedbackData" class="mat-elevation-z8">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef>Average</th>
        <td mat-cell *matCellDef="let element">{{ element.average }}</td>
      </ng-container>

      <ng-container matColumnDef="highlight">
        <th mat-header-cell *matHeaderCellDef>Highlight</th>
        <td mat-cell *matCellDef="let element">{{ element.highlight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
  <ng-template #noFeedback>
    <p>You have not received any feedback yet.</p>
  </ng-template>
</section>
