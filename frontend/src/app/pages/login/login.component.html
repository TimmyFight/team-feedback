<section id="loginPage">
  <h3>Log In</h3>
  <p>Don't have an account? Sign Up</p>

  <section id="loginForm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input
          matInput
          placeholder="email"
          [formControl]="emailControl"
          (blur)="updateErrorMessages()"
          required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [formControl]="passwordControl"
          (blur)="updateErrorMessages()"
          type="password"
          required />
      </mat-form-field>

      <section id="errorSection">
        <mat-error *ngIf="loginForm.invalid && loginForm.touched">
          Please fill out email adress and password.
        </mat-error>
      </section>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </section>
</section>
